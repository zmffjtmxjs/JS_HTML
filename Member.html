<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <title>고객 정보 리스트</title>
        <style>
            table {text-align: center;}
        </style>
    </head>
    <body>
        <table id="membertable" border="1" style="width:95%;">
            <thead>                         <!--필드라인-->
                <tr>
                    <th>선택</th>
                    <th>이름</th>
                    <th>나이</th>
                    <th>성별</th>
                    <th>전화번호</th>
                    <th>가입일</th>
                    <th>결제일</th>
                    <th>만료일</th>
                    <th>가입시<br>몸무게</th>
                    <th>갱신시<br>몸무게</th>
                    <th>목표<br>몸무게</th>
                </tr>
            </thead>
            <tbody>                         <!--데이터, CRUD 영향지역, 동적구간-->
                <!-- 더미데이터는 javascript로 자동 추가 -->
            </tbody>
        </table>
        <br>
        <form>
            <table border="1">
                <tr>
                    <th colspan="6" style="font-size: 20pt;">고객 정보</th>
                </tr>
                <tr>
                    <td>이름</td>
                    <td>
                        <input type="text" size="15" id="G_name" value="이름 입력">
                    </td>
                    <td>나이</td>
                    <td>
                        <input type="text" size="15" id="age" value="나이 입력">
                    </td>
                    <td>성별</td>
                    <td>
                        <input type="radio" name="sex" id="male" value="남성">남성
			            <input type="radio" name="sex" id="female" value="여성">여성
                    </td>
                </tr>
                <tr>
                    <td>전화번호</td>
                    <td>
                        <input type="text" size="15" id="phone_number" value="전화번호 입력">
                    </td>
                    <td colspan="4"></td>
                </tr>
                <tr>
                    <td>가입일</td>
                    <td>
                        <input type="text" size="15" id="join_date" value="가입일 입력">
                    </td>
                    <td>결제일</td>
                    <td>
                        <input type="text" size="15" id="payment_date" value="결제일 입력">
                    </td>
                    <td>만료일</td>
                    <td>
                        <input type="text" size="15" id="endup_date" value="만료일 입력">
                    </td>
                </tr>
                <tr>
                    <td>가입시 몸무게</td>
                    <td>
                        <input type="text" size="15" id="weight_at_join" value="가입시 몸무게 입력">
                    </td>
                    <td>갱신시 몸무게</td>
                    <td>
                        <input type="text" size="15" id="weight_at_update" value="갱신시 몸무게 입력">
                    </td>
                    <td>목표 몸무게</td>
                    <td>
                        <input type="text" size="15" id="target_weight" value="목표 몸무게 입력">
                    </td>
                </tr>
                <tr>
                    <td colspan="6">
                        <input name="create" type="button" value="신규" onclick="member_add()">
                        <input name="update" type="button" value="갱신">
                        <input name="delete" type="button" value="삭제">
                    </td>
                </tr>
            </table>
            
        </form>

        <!-- Bootstrap JS -->
        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/controller.js"></script>
    </body>
</html>
