<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <title>고객 정보 리스트</title>
    </head>
    <body>
        <!-- Main Container Start -->
        <div class="container">
            <div class="row">
                <div class="col">
                    <!-- Fantastic White Space -->
                    <br />
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <h1>고객 목록</h1>
                    <hr />
                    <!-- Member List Table Start -->
                    <table id="membertable" class="table table-striped table-secondary">
                        <thead>                         <!--필드라인-->
                            <tr>
                                <th>선택</th>
                                <th>이름</th>
                                <th>나이</th>
                                <th>성별</th>
                                <th>전화번호</th>
                                <th>가입일</th>
                                <th>결제일</th>
                                <th>만료일</th>
                                <th>가입시<br>몸무게</th>
                                <th>갱신시<br>몸무게</th>
                                <th>목표<br>몸무게</th>
                            </tr>
                        </thead>
                        <tbody>                         <!--데이터, CRUD 영향지역, 동적구간-->
                            <!--더미 데이터-->
                            <tr>
                                <td>
                                    <input type="radio" name="slect" value="1">
                                </td>
                                <td>안지수</td>
                                <td>27</td>
                                <td>남</td>
                                <td>315-4831-7921</td>
                                <td>2020-02-10</td>
                                <td>2020-05-10</td>
                                <td>2020-08-10</td>
                                <td>89</td>
                                <td>87</td>
                                <td>75</td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="radio" name="slect" value="1">
                                </td>
                                <td>박남일</td>
                                <td>22</td>
                                <td>남</td>
                                <td>315-4641-3133</td>
                                <td>2020-06-10</td>
                                <td>2020-06-10</td>
                                <td>2020-09-10</td>
                                <td>85</td>
                                <td>85</td>
                                <td>80</td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- Member List Table End -->
                </div>
            </div>

            <br>

            <div class="row">
                <div class="col">
                    <h1>고객 정보</h1>
                    <hr />
                    <!-- Member Input Table Start -->
                    <form>
                        <table class="table table-secondary">
                            <thead>
                                <tr>
                                    <th colspan="2" class="text-center">신규</th>
                                    <th colspan="2" class="text-center">갱신</th>
                                    <th colspan="2" class="text-center">만료</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>이름</td>
                                    <td>
                                        <input type="text" class="form-control" size="15" name="name" placeholder="이름">
                                    </td>
                                    <td colspan="4"></td>
                                </tr>
                                <tr>
                                    <td>나이</td>
                                    <td>
                                        <input type="number" class="form-control" size="15" name="age" placeholder="나이">
                                    </td>
                                    <td colspan="4"></td>
                                </tr>
                                <tr>
                                    <td>성별</td>
                                    <td>
                                        <input type="radio" name="sex" value="male"><span>남성</span>&nbsp;
                                        <input type="radio" name="sex" value="female"><span>여성</span>
                                    </td>
                                    <td colspan="4"></td>
                                </tr>
                                <tr>
                                    <td>전화번호</td>
                                    <td>
                                        <input type="text" class="form-control" size="15" name="phone_number" placeholder="전화번호">
                                    </td>
                                    <td colspan="4"></td>
                                </tr>
                                <tr>
                                    <td>가입일</td>
                                    <td>
                                        <input type="date" class="form-control" size="15" name="join_date">
                                    </td>
                                    <td>결제일</td>
                                    <td>
                                        <input type="date" class="form-control" size="15" name="payment_date">
                                    </td>
                                    <td>만료일</td>
                                    <td>
                                        <input type="date" class="form-control" size="15" name="endup_date">
                                    </td>
                                </tr>
                                <tr>
                                    <td>가입시 몸무게</td>
                                    <td>
                                        <input type="number" class="form-control" size="15" name="weight_at_join" placeholder="몸무게 (kg)">
                                    </td>
                                    <td>갱신시 몸무게</td>
                                    <td>
                                        <input type="number" class="form-control" size="15" name="weight_at_update" placeholder="몸무게 (kg)">
                                    </td>
                                    <td>목표 몸무게</td>
                                    <td>
                                        <input type="number" class="form-control" size="15" name="target_weight" placeholder="몸무게 (kg)">
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <input name="create" type="button" class="btn btn-primary form-control" value="신규">
                                    </td>
                                    <td colspan="2">
                                        <input name="update" type="button" class="btn btn-warning form-control" value="갱신">
                                    </td>
                                    <td colspan="2">
                                        <input name="delete" type="button" class="btn btn-danger form-control" value="삭제">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        
                    </form>
                    <!-- Member Input Table End -->
                </div>
            </div>
        </div>
        <!-- Main Container End -->


        <!-- Bootstrap JS Start -->
        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <!-- Bootstrap JS End -->
    </body>
</html>
