<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>고객 정보 리스트</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <style>
            table {text-align: center;}
        </style>
    </head>
    <body>
        <table id="membertable" border="1" style="width:80%;">
            <thead>                         <!--필드라인-->
                <tr>
                    <th>선택</th>
                    <th>이름</th>
                    <th>나이</th>
                    <th>성별</th>
                    <th>전화번호</th>
                    <th>가입일</th>
                    <th>결제일</th>
                    <th>만료일</th>
                    <th>가입시<br>몸무게</th>
                    <th>갱신시<br>몸무게</th>
                    <th>목표<br>몸무게</th>
                </tr>
            </thead>
            <tbody>                         <!--데이터, CRUD 영향지역, 동적구간-->
                <!--더미 데이터-->
                <tr>
                    <td>
                        <input type="radio" name="slect" value="1">
                    </td>
                    <td>안지수</td>
                    <td>27</td>
                    <td>남</td>
                    <td>315-4831-7921</td>
                    <td>2020-02-10</td>
                    <td>2020-05-10</td>
                    <td>2020-08-10</td>
                    <td>89</td>
                    <td>87</td>
                    <td>75</td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="slect" value="1">
                    </td>
                    <td>박남일</td>
                    <td>22</td>
                    <td>남</td>
                    <td>315-4641-3133</td>
                    <td>2020-06-10</td>
                    <td>2020-06-10</td>
                    <td>2020-09-10</td>
                    <td>85</td>
                    <td>85</td>
                    <td>80</td>
                </tr>
            </tbody>
        </table>
        <br>
        <form>
            <table border="1">
                <tr>
                    <th colspan="6" style="font-size: 20pt;">고객 정보</th>
                </tr>
                <tr>
                    <td class="from_labels">이름</td>
                    
                    <td>
                        <input type="text" size="15" name="name" value="이름 입력">
                    </td>
                    <td class="from_labels">나이</td>
                    <td>
                        <input type="text" size="15" name="age" value="나이 입력">
                    </td>
                    <td class="from_labels">성별</td>
                    <td>
                        <input type="radio" name="sex" value="male">남성
			            <input type="radio" name="sex" value="female">여성
                    </td>
                </tr>
                <tr>
                    <td class="from_labels">전화번호</td>
                    <td>
                        <input type="text" size="15" name="phone_number" value="전화번호 입력">
                    </td>
                    <td colspan="4"></td>
                </tr>
                <tr>
                    <td class="from_labels">가입일</td>
                    <td>
                        <input type="text" size="15" name="join_date" value="가입일 입력">
                    </td>
                    <td class="from_labels">결제일</td>
                    <td>
                        <input type="text" size="15" name="payment_date" value="결제일 입력">
                    </td>
                    <td class="from_labels">만료일</td>
                    <td>
                        <input type="text" size="15" name="endup_date" value="만료일 입력">
                    </td>
                </tr>
                <tr>
                    <td class="from_labels">가입시 몸무게</td>
                    <td>
                        <input type="text" size="15" name="weight_at_join" value="가입시 몸무게 입력">
                    </td>
                    <td class="from_labels">갱신시 몸무게</td>
                    <td>
                        <input type="text" size="15" name="weight_at_update" value="갱신시 몸무게 입력">
                    </td>
                    <td class="from_labels">목표 몸무게</td>
                    <td>
                        <input type="text" size="15" name="target_weight" value="목표 몸무게 입력">
                    </td>
                </tr>
                <tr>
                    <td colspan="6">
                        <input name="create" type="button" value="신규">
                        <input name="update" type="button" value="갱신">
                        <input name="delete" type="button" value="삭제">
                    </td>
                </tr>
            </table>
            
        </form>
        <!--jquery--><script src="js/jquery-3.5.1.min.js"></script>
        <!--bootstrap--><script type="text/javascript" src="js/bootstrap.js"></script>
    </body>
</html>
