<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/framework/bootstrap.min.css">
        <title>고객 정보 리스트</title>
    </head>
    <body>
        <!-- Main Container Start -->
        <div class="container">
            <div class="row">
                <div class="col">
                    <!-- Fantastic White Space -->
                    <br />
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <h1 id="table_top">고객 목록</h1>
                    <hr />
                    <!-- Member List Table Start -->
                        <table id="membertable" class="table table-striped table-secondary">
                            <thead>                         <!--필드라인-->
                                <tr>
                                    <th>선택</th>
                                    <th>이름</th>
                                    <th>나이</th>
                                    <th>성별</th>
                                    <th>전화번호</th>
                                    <th>가입일</th>
                                    <th>결제일</th>
                                    <th>만료일</th>
                                    <th>가입시 몸무게</th>
                                    <th>갱신시 몸무게</th>
                                    <th>목표 몸무게</th>
                                </tr>
                            </thead>
                            <tbody>                         <!--데이터, CRUD 영향지역, 동적구간-->
                                <!-- 더미데이터는 javascript로 자동 추가 -->
                            </tbody>
                        </table>
                    <!-- Member List Table End -->
                </div>
            </div>

            <br>

            <div class="row">
                <div class="col">
                    <h1>고객 정보</h1>
                    <hr />
                    <!-- Member Input Table Start -->
                    <form>
                        <table class="table table-secondary">
                            <thead>
                                <tr>
                                    <th colspan="2" class="text-center">신규</th>
                                    <th colspan="2" class="text-center">갱신</th>
                                    <th colspan="2" class="text-center">만료</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>이름</td>
                                    <td>
                                        <input type="text" class="form-control" id="G_name" placeholder="이름">
                                    </td>
                                    <td colspan="4"></td>
                                </tr>
                                <tr>
                                    <td>나이</td>
                                    <td>
                                        <input type="number" class="form-control" id="G_age" placeholder="나이">
                                    </td>
                                    <td colspan="4"></td>
                                </tr>
                                <tr>
                                    <td>성별</td>
                                    <td>
                                        <input type="radio" name="sex" id="male" value="male"><span>남성</span>&nbsp;
                                        <input type="radio" name="sex" id="female" value="female"><span>여성</span>
                                    </td>
                                    <td colspan="4"></td>
                                </tr>
                                <tr>
                                    <td>전화번호</td>
                                    <td>
                                        <input type="tel" class="form-control" id="G_phone_number" placeholder="전화번호('-'포함)">
                                    </td>
                                    <td colspan="4"></td>
                                </tr>
                                <tr>
                                    <td>가입일</td>
                                    <td>
                                        <input type="date" class="form-control" id="G_join_date">
                                    </td>
                                    <td>결제일</td>
                                    <td>
                                        <input type="date" class="form-control" id="G_payment_date">
                                    </td>
                                    <td>만료일</td>
                                    <td>
                                        <input type="date" class="form-control" id="G_endup_date">
                                    </td>
                                </tr>
                                <tr>
                                    <td>가입시 몸무게</td>
                                    <td>
                                        <input type="number" class="form-control" id="G_weight_at_join" placeholder="몸무게 (kg)">
                                    </td>
                                    <td>갱신시 몸무게</td>
                                    <td>
                                        <input type="number" class="form-control" id="G_weight_at_update" placeholder="몸무게 (kg)">
                                    </td>
                                    <td>목표 몸무게</td>
                                    <td>
                                        <input type="number" class="form-control" id="G_target_weight" placeholder="몸무게 (kg)">
                                    </td>
                                </tr>
                                <tr id="controler_row">
                                    <!-- JavaScript로 동적으로 전환 -->
                                </tr>
                            </tbody>
                        </table>
                        <p id="form_bottom"></p>
                    </form>
                    <!-- Member Input Table End -->
                </div>
            </div>
        </div>
        <!-- Main Container End -->


        <!-- Bootstrap JS Start -->
        <script src="js/lib/jquery-3.5.1.min.js"></script>
        <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
        <script src="js/framework/bootstrap.min.js"></script>
        <!-- Bootstrap JS End -->
        <!-- *.JS import Start -->
        <script src="js/f_hub.js"></script>         <!-- 다른 기능들의 작동을 돕는 부속 함수를 적재 -->
        <script src="js/Creater.js"></script>       <!-- 삽입 기능만 포함 -->
        <script src="js/Updater.js"></script>       <!-- 수정 기능만 포함 -->
        <script src="js/Deleter.js"></script>       <!-- 삭제 기능만 포함 -->
        <script src="js/initializer.js"></script>   <!-- 초기화면 구성해주는 더미데이터 실행코드를 적재 -->
        <!-- *.JS import End -->
    </body>
</html>
